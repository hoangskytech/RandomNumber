<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Number</title>

    <!-- bootstrap css file link -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <style>
        body {
            background-image: url("img/background.png");
        }
    </style>

    <section>
        <div class="container-sm">
            <div class="row" style="margin-top: 0%">
                <div class="col-11">
                    <div class="col-lg-12" style="padding-top: 5px">
                        <div class="select-number-area" style="padding-top: 5px">
                            <h4 class="title">乱数</h4>
                            <div class="cmn-form login-form">
                                <div id="dv3O">
                                    <div class="form-group">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <button class="btn btn-primary" id="resetBtn">
                                Reset
                              </button>
                                                    </td>
                                                    <td style="width: 100px"></td>
                                                    <!-- <td style="width: 70px">最小数:</td>
                                                    <td>
                                                        <input type="number" id="min" value="1" readonly placeholder="Min Number" style="width: auto" />
                                                    </td> -->
                                                    <td style="width: 70px; text-align: right">
                                                        人数:
                                                    </td>
                                                    <td>
                                                        <input type="number" id="max" placeholder="Max Number" style="width: 120px" />
                                                    </td>
                                                    <td style="width: 5%; text-align: right">時間:</td>
                                                    <td style="width: 10%">
                                                        <select id="seconds">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                              </select>
                                                    </td>
                                                    <td style="width: 5%">&nbsp;秒</td>
                                                    <td style="text-align: right">結果数:</td>
                                                    <td>
                                                        <select id="results">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                              </select>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="frm-group"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-lg-12" style="height: 100%; padding-top: 5px; border-color: #333">
                            <div class="frm-group">
                                <button style="
                      cursor: pointer;
                      width: 100%;
                      border-radius: 4px;
                      color: white;
                      background-image: -webkit-linear-gradient(
                        90deg,
                        #021342 0%,
                        #0415ad 100%,
                        rgb(11, 4, 99) 100%
                      );
                    " class="cmn-btn" id="randomizeBtn" onclick="generateRandom()">
                    スタート
                  </button>
                            </div>
                            <div class="alert alert-success text-center hide" role="alert" id="output" style="
                    margin-top: 5px;
                    font-weight: bold;
                    background-color: #ffffff;
                    color: red;
                    font-size: 120px;
                  ">
                                00
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1" style="padding-top: 5px">
                    <div class="frm-group">
                        <p style="
                  cursor: pointer;
                  width: 100%;
                  border-radius: 4px;
                  color: white;
                  background-image: -webkit-linear-gradient(
                    90deg,
                    #021342 0%,
                    #0415ad 100%,
                    rgb(11, 4, 99) 100%
                  );
                " class="cmn-btn" id="#">
                            結果
                        </p>
                    </div>
                    <div class="scrollbar " id="style-1">
                        <table border="1" id="table">
                            <tbody id="results-body" style="
                  color: rgb(255, 255, 255);
                  font-weight: bold;
                  font-size: 35px;
                  text-align: center;
                "></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </section>
    <script src="./script.js"></script>
    <!-- bootstrap js file link -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- main js file link -->
    <!-- <script src="assets/js/main.js"></script> -->
</body>

</html>
